<div class="d-center h-100">
  <div class="login-container col-xl-5 col-lg-6 col-md-7 col-sm-10 col-11">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
        <h1 class="main-heading">Create Booking</h1>
      </div>
    </div>
    <form [formGroup]="bookingForm">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <!-- <label for=""> From Date </label>
          <input
            type="date"
            class="form-control"
            formControlName="fromDate"
            [min]="minDate"
            [max]="maxDate"
            (change)="TimeInPast()"
          /> -->
          <div style="display: flex;justify-content: start;flex-direction: column;">
            <label for=""> From Date </label>
            <mat-form-field appearance="outline">
              <input formControlName="fromDate" [min]="minDate" [max]="maxDate" matInput
                [matDatepicker]="dp1">
              <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
              <mat-datepicker #dp1 ></mat-datepicker>
            </mat-form-field>
          </div>

          <div *ngIf="
              bookingForm.get('fromDate')?.invalid &&
              bookingForm.get('fromDate')?.touched
            " class="text-danger ">
            From Date is required
          </div>
        </div>
       

        <div class="col-lg-12 col-md-12 col-sm-12 ">
          <!-- <label for=""> Time </label>
          <input
            type="time"
            class="form-control"
            formControlName="fromTime"
            (change)="TimeInPast()"
          /> -->
          <div style="display: flex;justify-content: start;flex-direction: column;">
            <label for=""> Time </label>

            <mat-form-field appearance="outline">

              <input matInput formControlName="fromTime" [ngxTimepicker]="frompicker" (change)="TimeInPast()"
                placeholder="--: -- --" >
            </mat-form-field>
            <ngx-material-timepicker #frompicker></ngx-material-timepicker>

          </div>


          <div *ngIf="
              bookingForm.get('fromTime')?.invalid &&
              bookingForm.get('fromTime')?.touched
            " class="text-danger ">
            Time is required.
          </div>
          <div *ngIf="timeInPast" class="text-danger mt-2">
            Time cannot be in the past.
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 ">
          <!-- <label for=""> To Date </label>
          <input
            type="date"
            class="form-control"
            formControlName="toDate"
            [min]="bookingForm.value.fromDate"
            [max]="maxDate"
          /> -->
          <div style="display: flex;justify-content: start;flex-direction: column;">
            <label for=""> To Date </label>
            <mat-form-field appearance="outline">
              <input matInput [matDatepicker]="toDate" formControlName="toDate" [min]="bookingForm.value.fromDate"
                [max]="maxDate">
              <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
              <mat-datepicker #toDate></mat-datepicker>
            </mat-form-field>
          </div>

          <div *ngIf="
              bookingForm.get('toDate')?.invalid &&
              bookingForm.get('toDate')?.touched
            " class="text-danger ">
            To Date is required
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 ">
          <!-- <label for=""> Time </label>
          <input type="time" class="form-control" formControlName="toTime" /> -->
          <div style="display: flex;justify-content: start;flex-direction: column;">
            <label for=""> Time </label>

            <mat-form-field appearance="outline">

              <input matInput formControlName="toTime" [ngxTimepicker]="topicker" placeholder="--: -- --">
            </mat-form-field>
            <ngx-material-timepicker #topicker></ngx-material-timepicker>

          </div>

          <div *ngIf="
              bookingForm.get('toTime')?.invalid &&
              bookingForm.get('toTime')?.touched
            " class="text-danger ">
            Time is required.
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <!-- <label for=""> From Date </label>
          <input
            type="date"
            class="form-control"
            formControlName="fromDate"
            [min]="minDate"
            [max]="maxDate"
            (change)="TimeInPast()"
          /> -->
          <div style="display: flex;justify-content: start;flex-direction: column;">
            <label for=""> Booking categories </label>
            <mat-form-field appearance="outline">
              <mat-select formControlName="bookingCatogries">
                <mat-option *ngFor="let option of bookingCatogries" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div *ngIf="
              bookingForm.get('bookingCatogries')?.invalid &&
              bookingForm.get('bookingCatogries')?.touched
            " class="text-danger ">
            Booking categories is required
          </div>
        </div>
          <!-- <label for=""> From Date </label>
          <input
            type="date"
            class="form-control"
            formControlName="fromDate"
            [min]="minDate"
            [max]="maxDate"
            (change)="TimeInPast()"
          /> -->
          <!-- <div style="display: flex;justify-content: start;flex-direction: column;">
            <label for="">Price</label>
            <mat-form-field appearance="outline">
              <input matInput type="number" placeholder="Price" formControlName="price" >
            </mat-form-field>
          </div> -->

          
        <div class="col-lg-12 col-md-12 col-sm-12">
          <!-- <label for=""> From Date </label>
          <input
            type="date"
            class="form-control"
            formControlName="fromDate"
            [min]="minDate"
            [max]="maxDate"
            (change)="TimeInPast()"
          /> -->
          <div style="display: flex;justify-content: start;flex-direction: column;">
            <label for="">Availability</label>
           
            <mat-form-field appearance="outline">
              <mat-select formControlName="availability">
                <mat-option value="Yes">
                  Yes
                </mat-option>
                <mat-option value="No" >
                  No
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div *ngIf="
              bookingForm.get('availability')?.invalid &&
              bookingForm.get('availability')?.touched
            " class="text-danger ">
            Availability is required
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-3">
          <div class="col-sm-4 col-6">
            <button type="button" class="login-button w-100 h-100 btn-primary" (click)="addBooking()">
              {{updatedRecord ? 'Update':' Submit'}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
