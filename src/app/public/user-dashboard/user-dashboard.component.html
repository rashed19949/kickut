<div
  class="d-flex flex-column align-items-center"
  *ngIf="user?.status === 'ENABLED'"
>
  <div class="col-11 mt-5">
    <div class="col-md-3 col-sm-4 col-6">
      <button class="create-button w-100 h-100" (click)="AddBooking()">
        Add Booking
      </button>
    </div>
  </div>
  <div class="col-11 mt-2">
    <div class="col-md-3 col-sm-4 col-6">
      <mat-form-field appearance="outline">
        <mat-label>Search </mat-label>
        <input matInput placeholder="Search for record" [(ngModel)]="searchValue" (input)="searchFilter($event)">
      </mat-form-field>
    </div>
  </div>

  <div class="col-11 ">
    <table class="table">
      <thead class="backGround">
        <tr style="text-align: center;">
          <th class="col">#</th>
          <th class="col">Name</th>
          <th class="col">Email</th>
          <th class="col" (click)="sortHeader('formDate')">From Date
            <!-- <mat-icon *ngIf="FromDateSort" >arrow_drop_up</mat-icon>
            <mat-icon  >arrow_drop_down</mat-icon> -->
            <i  *ngIf="!FromDateSort" class="pi pi-arrow-down" ></i>
            <i *ngIf="FromDateSort" class="pi pi-arrow-up" ></i>
            <!-- <span>pi-arrow-down</span> -->
          </th>

          <th class="col">From Time</th>
          <th class="col" (click)="sortHeader('toDate')">To Date
            
            <i  *ngIf="!toDateSort" class="pi pi-arrow-down" ></i>
            <i *ngIf="toDateSort" class="pi pi-arrow-up" ></i>
          </th>
          <th class="col">To Time</th>
          <!-- <th class="col">Availability</th> -->
          <th class="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of bookingListFiltered; let i = index" style="text-align: center;">
          <td>{{ i + 1 }}</td>
          <td>{{ item.userName }}</td>
          <td>{{ item.userEmail }}</td>
          <td>{{ item.fromDate | date : "fullDate" }}</td>
          <td>
            {{ item.fromTime }}
          </td>
          <td>{{ item.toDate | date : "fullDate" }}</td>
          <td>
            {{ item.toTime }}
          </td>
          <!-- <td>
             {{ item.availability }} 
          </td> -->
          <td>
            <div class="act-btn">
              <button class="btn btn-warning edit-button" (click)="editRecord(item)">
                <mat-icon>edit</mat-icon>
                Edit
              </button>
              <button class="btn btn-warning delete-button" (click)="deleteRecord(item,i)">
                <mat-icon>delete_outline</mat-icon>

                Cancel
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!bookingList?.length">
      <p class="p-4 text-center">No result found</p>
    </div>

      aria-label="Page navigation"

        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)"
            >Previous</a
          >
        </li>

        <li
          class="page-item"
          *ngFor="let page of pageNumbers"
          [class.active]="currentPage === page"
        >
          <a class="page-link" *ngIf="page !== -1" (click)="changePage(page)">{{

          <a class="page-link" *ngIf="page === -1">&hellip;</a>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav> -->
  </div>
</div>
<div
  *ngIf="user?.status === 'DISABLED'"
  class="d-flex justify-content-center mt-5"
>
  <div class="login-container col-11 col-md-8 col-xxl-6 text-center">
    Your account has been disabled
  </div>
</div>
