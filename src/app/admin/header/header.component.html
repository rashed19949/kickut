<div class="user-wrapper-container">
    <div class="user-toolbar ">
        <mat-toolbar color="primary" style="background-color: white;border-bottom: 3px solid #007bff;width: 100%;height: 70px;position: fixed; top: 0; width: 100%;z-index: 9999;">
            <div style="display: flex;flex-direction: row;justify-content: space-between;width: 100%;">
                <div
                    style="width: 30%;display: flex;justify-content: space-between;align-items: center;flex-direction: row;">
                    <img src="assets/images/nav-bar-icon.png" [class.show]="!expand" [class.hide]="expand" alt=""
                        (click)="expand = true; openSidebar()" height="25px" width="25px" style="cursor: pointer;" />
                    <img src="assets/images/nav-bar-icon.png" [class.show]="expand" [class.hide]="!expand" alt=""
                        (click)="expand = false;closeSidebar()" height="25px" width="25px" style="cursor: pointer;" />
                    <img src="../..//../assets/images/side-nav-icon.jpg" height="55px" width="195px" alt=""
                        style="margin-left: 40px;" />
                    <span class="example-spacer"></span>

                </div>
                <div
                    style="width: 8%;display: flex;align-items: center;flex-direction: row;flex: end;justify-content: center;margin-right: 50px;">
                    <div
                        style="background-color: #007bff;border-radius: 50%;min-width: 35px;min-height: 35px;display: flex;justify-content: center;left: 0;width:25%;height:50% ;cursor: pointer;">
                        {{ user.charAt(0) | uppercase}}
                    </div>
                    <div style="width: 20px;color: black;">
                        <span style="margin-left: 6px;">
                            {{user}}
                        </span>

                    </div>

                </div>

            </div>



            <div class="mobile-nav-container">
                <!-- <img src="assets/images/nav-bar-icon.jfif" [class.show]="!expand" [class.hide]="expand" alt=""
                (click)="expand = true; openSidebar()" height="20px" width="25px" />
            <img src="assets/images/times-icon.jfif" [class.show]="expand" [class.hide]="!expand" alt=""
                (click)="expand = false;closeSidebar()" height="25px" width="25px" /> -->

                <div class="right-container" [class.show]="expand" [class.hide]="!expand">
                    <div class="fortcel-mig-mere-container" [class.hide-fortcel-mig-mere-container]="!showList">
                        <div class="column">
                            <div class="d-flex flex-column" >
                                <app-side-nav> </app-side-nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-toolbar>
    </div>
</div>
